	<style>
	body {
    font-family: 'Golos Text', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Enhanced dropdown styles */
#periodeDropdown {
    display: inline-block;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    width: auto;
    vertical-align: middle;
    background-color: #fff;
    appearance: none; /* Remove default dropdown arrow */
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><polygon points="0,0 20,0 10,10" fill="#333"/></svg>'); /* Custom arrow */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 10px;
}

/* Enhanced button styles */
button.inline-flex {
    display: inline-block;
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 4px;
    background-color: #2E56A7;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.inline-flex:hover {
    background-color: #1E3B74;
}

/* Table and pagination styles */
.table-container {
    overflow-x: auto;
    margin-top: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 95%;
    max-width: 1200px;
    margin: 0 auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 5px;
    overflow: hidden;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    vertical-align: top;
    line-height: 1.6;
}

th {
    background-color: #2E56A7;
    color: white !important;
    font-weight: bold;
    text-align: center;
}

td {
    background-color: #f9f9f9;
    color: #333333;
}

tr:nth-child(even) td {
    background-color: #f2f2f2;
}

tr:hover td {
    background-color: #e0e0e0;
}

tr:last-child td {
    border-bottom: 1px solid #e0e0e0;
}

td:first-child {
    border-left: 1px solid #e0e0e0;
}

td:last-child {
    border-right: 1px solid #e0e0e0;
}

@media screen and (max-width: 768px) {
    th, td {
        display: block;
        width: 100%;
    }

    th {
        background-color: #2E56A7;
        text-align: center;
    }

    td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        text-align: left;
    }

    td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
        background-color: #f2f2f2;
        border-right: 1px solid #ddd;
        box-sizing: border-box;
    }
}

.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.pagination button {
    margin: 0 5px;
    padding: 10px 20px;
    background-color: #2E56A7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.pagination button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
